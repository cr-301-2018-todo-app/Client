<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="/styles/base.css" />

    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script type="text/x-handlebars-template" id="task-template">
      <li class="task-item">
        <h4>Task: <a href="/tasks/{{id}}">{{title}}</a></h4>
        <p>Desciption: {{description}}</p>
        <p>Contact person: {{contact}}</p>
        <p>Completion status: {{status}}</p>
        <p>Category: {{category}}</p>
        <p>Complete this task by {{due}}</p>
      </li>
    </script>

  </head>
  <body>
    <header>
      <h1>My To-Do List</h1>
      <nav>
        <ul>
          <li><a href="/">My Tasks</a></li>
          <li><a href="/tasks/add">Add Task</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>

      <section class="task-view container">
        <h3>My Tasks</h3>
        <section class="task-list">
          <ul id="task-list"></ul>
        </section>
      </section>

      <section class="task-detail container">
        <h3>Task Detail</h3>
        <div id="task-detail"></div>
      </section>

      <section class="add-view container">
        <h3>Add a New Task</h3>
        <form id="add-form">
          <input type="text" required name="title" placeholder="Task Name" />
          <textarea name="description" cols="50" rows="10"></textarea>
          <input type="text" name="category" placeholder="Category (optional)" />
          <button type="submit">Add This Task</button>
        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="/scripts/vendor/page.js"></script>

    <script src="/scripts/index.js" type="text/javascript"></script>
    <script src="/scripts/models/task.js" type="text/javascript"></script>
    <script src="/scripts/views/task-view.js" type="text/javascript"></script>
    <script src="/scripts/views/error-view.js" type="text/javascript"></script>
    <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
